<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/sari-banner.jpg" alt="sari-banner" /></li>
                <li><img src="images/top_banner.jpg" alt="top_banner" /></li>
                <li><img src="images/new-skirts-banner.jpg" alt="new-skirts-banner" /></li>
                <li><img src="images/banner.jpeg" alt="banner" /></li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/sari-banner-tn.jpg" alt="sari-banner" /></li>
                <li><img src="images/top_banner-tn.jpg" alt="top_banner" /></li>
                <li><img src="images/new-skirts-banner-tn.jpg" alt="new-skirts-banner" /></li>
                <li><img src="images/banner-tn.jpeg" alt="banner" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Content Slider">Responsive jQuery Content Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
