     <script type = "text/javascript">
	 
	 var color,initial_color="#01a54f",final_color="#ffb900";

     	$(document).ready(function(){

			var colorPicker = $.farbtastic("#colorpicker");

			colorPicker.linkTo(pickerUpdate);

		
			function sliderUpdate() {

				
				var hex=hexFromRGB(red,green,blue);

				colorPicker.setColor("#"+hex);

			}	

			function hexFromRGB(r,g,b){

				var hex = [r.toString(16),g.toString(16),b.toString(16)];

				$.each(hex,function(nr,val){

					if(val.length===1){

						hex[nr]="0"+val;

					}

				});

				return hex.join("").toUpperCase();

			}

			function pickerUpdate(color){
			
				
				switch(item_no)
				{
					case 1:
					$("#top_menu").css("background-color",color);
					$("#footer").css("background-color",color);
					break;
					
					case 2:initial_color=color;
						 undo_change_color(1);
						undo_change_color(2);
						undo_change_color(3);
						break;
						
					case 3:final_color=color;
						 undo_change_color(1);
						undo_change_color(2);
						undo_change_color(3);
						break;
					default:break	;	
					
				}
				

				$("#swatch").css("background-color",color);

				if(colorPicker.hsl[2]>0.5){

               		$("#innerswatch").css("color","#000000");	     

          		}

          		else{

               		$("#innerswatch").css("color","#ffffff");   

          		}

				$("#innerswatch").html(color.toUpperCase())

				var red = parseInt(color.substring(1,3),16);

				var green = parseInt(color.substring(3,5),16);

				var blue = parseInt(color.substring(5,7),16);	

						

			}

		});

     </script>

			
			
				<script>
				
					var x=0,menu="",t,i=0,item_no=1;
					
					
								function change_color(x)
								{
								
																	
										switch(x)
										{
											case 1:t=context_food;
											break
											case 2:t=context_pub;
											break
											case 3:t=context_rest;
											break
											default:break;
										
																			
										}
										
										
									  
										  t.beginPath();
										  t.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
										  t.fillStyle = final_color;
										  t.fill();
										  t.lineWidth = 0;
										  t.strokeStyle = '#ffffff';
										  t.stroke();
										
											
									
								
								
								}
								
								
								function undo_change_color(x)
								{
								
																	
										switch(x)
										{
											case 1:t=context_food;
											break
											case 2:t=context_pub;
											break
											case 3:t=context_rest;
											break
											default:break;
										
																			
										}
										
										
									  
										  t.beginPath();
										  t.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
										  t.fillStyle = initial_color;
										  t.fill();
										  t.lineWidth = 0;
										  t.strokeStyle = '#ffffff';
										  t.stroke();
										
											
									
								
								
								}
								
		
				
				</script>
			
			
		</head>
