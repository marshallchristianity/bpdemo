<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 80px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/web_des_1.jpg" alt="Design 1" data-description="Description" />
                </li>
                <li><img src="images/web_des_2.jpg" alt="Design 2" data-description="Description" />
                </li>
                <li><img src="images/web_des_3.jpg" alt="Design 3" data-description="Description" />
                </li>
                <li><img src="images/web_des_4.jpg" alt="Design 4" data-description="Description" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/web_des_1-tn.jpg" alt="Design 1" /></li>
                <li><img src="images/web_des_2-tn.jpg" alt="Design 2" /></li>
                <li><img src="images/web_des_3-tn.jpg" alt="Design 3" /></li>
                <li><img src="images/web_des_4-tn.jpg" alt="Design 4" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Image Slider">Responsive JavaScript Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
