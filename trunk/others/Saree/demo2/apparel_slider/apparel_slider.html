<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:786px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/3.jpg" alt="1" /></li>
                <li><img src="images/1.JPG" alt="2" /></li>
                <li><img src="images/4.jpg" alt="3" /></li>
                <li><img src="images/5.jpg" alt="4" /></li>
                <li><img src="images/6.jpg" alt="5" /></li>
                <li><img src="images/1410338633984.jpg" alt="6" /></li>
                <li><img src="images/8.jpg" alt="7" /></li>
                <li><img src="images/blouse_banner (1).jpg" alt="8" /></li>
                <li><img src="images/blouse_banner.jpg" alt="9" /></li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/3-tn.jpg" alt="1" /></li>
                <li><img src="images/1-tn.JPG" alt="2" /></li>
                <li><img src="images/4-tn.jpg" alt="3" /></li>
                <li><img src="images/5-tn.jpg" alt="4" /></li>
                <li><img src="images/6-tn.jpg" alt="5" /></li>
                <li><img src="images/1410338633984-tn.jpg" alt="6" /></li>
                <li><img src="images/8-tn.jpg" alt="7" /></li>
                <li><img src="images/blouse_banner (1)-tn.jpg" alt="8" /></li>
                <li><img src="images/blouse_banner-tn.jpg" alt="9" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
