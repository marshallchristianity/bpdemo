<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:250px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/web_des_1.jpg" alt="Construction Website" data-description="Description" />
                </li>
                <li><img src="images/web_des_2.jpg" alt="Magazine Website" data-description="Description" />
                </li>
                <li><img src="images/web_des_3.jpg" alt="Offers Website" data-description="Description" />
                </li>
                <li><img src="images/web_des_4.jpg" alt="Accessories  Website" data-description="Description" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/web_des_1-tn.jpg" alt="Construction Website" /></li>
                <li><img src="images/web_des_2-tn.jpg" alt="Magazine Website" /></li>
                <li><img src="images/web_des_3-tn.jpg" alt="Offers Website" /></li>
                <li><img src="images/web_des_4-tn.jpg" alt="Accessories  Website" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slider">Responsive jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
