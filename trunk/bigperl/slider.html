<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;margin:0 auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/bg4.jpg" alt="Image 1" data-description="Description 1" />
                </li>
                <li><img src="images/Heading ABC.jpg" alt="Image 2" data-description="Description 2" />
                </li>
                <li><img src="images/Heading GHI.jpg" alt="Image 3" data-description="Description 3" />
                </li>
                <li><img src="images/Heading LMN.jpg" alt="Image 4" data-description="Description 4" />
                </li>
                <li><img src="images/Heading XYZ.jpg" alt="Image 5" data-description="Description 5" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/bg4-tn.jpg" alt="Image 1" /></li>
                <li><img src="images/Heading ABC-tn.jpg" alt="Image 2" /></li>
                <li><img src="images/Heading GHI-tn.jpg" alt="Image 3" /></li>
                <li><img src="images/Heading LMN-tn.jpg" alt="Image 4" /></li>
                <li><img src="images/Heading XYZ-tn.jpg" alt="Image 5" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
